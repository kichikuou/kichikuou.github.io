<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ツール - 鬼畜王 on Chrome</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar pure-menu pure-menu-horizontal">
    <a class="pure-menu-heading" href="/">鬼畜王 on Chrome</a>
    <ul class="pure-menu-list">
      <li class="pure-menu-item"><a href="/" class="pure-menu-link">ホーム</a></li>
      <li class="pure-menu-item"><a href="install.html" class="pure-menu-link">インストール</a></li>
      <li class="pure-menu-item"><a href="play.html" class="pure-menu-link">ゲーム</a></li>
      <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">ツール</a></li>
    </ul>
  </div>

  <div class="contents saveDataManager hidden">
    <h2>セーブデータ</h2>
    <p>セーブデータを ZIP ファイルに保存したり、ZIP ファイルから復元できます。</p>
    <button id="downloadSaveData" class="pure-button" disabled>保存</button>
    <button id="uploadSaveData" class="pure-button">復元</button>
    <span id="uploadResult"></span>
  </div>

  <div class="contents config hidden">
    <h2>設定</h2>
    <label for="antialias">
      <input id="antialias" type="checkbox"> フォントのアンチエイリアスを有効にする
    </label>
  </div>

  <div class="contents notInstalled hidden">
    インストールされていません。先に<a href="install.html">インストール</a>してください。
  </div>

  <div class="contents unsupported hidden">
    このブラウザでは利用できません。PC版 Google Chrome 42 以降が必要です。
  </div>
