<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>ゲーム - 鬼畜王 on Chrome</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/pure/0.6.0/pure-min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar pure-menu pure-menu-horizontal">
    <ul class="pure-menu-list">
      <li class="pure-menu-item"><a href="/" class="pure-menu-link">ホーム</a></li>
      <li class="pure-menu-item"><a href="install.html" class="pure-menu-link">インストール</a></li>
      <li class="pure-menu-item pure-menu-selected"><a href="#" class="pure-menu-link">ゲーム</a></li>
      <li class="pure-menu-item"><a href="tools.html" class="pure-menu-link">ツール</a></li>
    </ul>
    <a class="pure-menu-heading" href="/">鬼畜王 on Chrome</a>
  </div>

  <div id="contents" class="hidden">
    <div class="pnacl-status">Loading...</div><progress id="progressBar" class="hidden"></progress>
    <embed id="nacl_module" width=640 height=480 src="xsystem35/xsystem35.nmf" type="application/x-pnacl"></embed>
    <form class="pure-form">
      <select id="zoom" class="hidden">
        <option value="1">100%</option>
        <option value="1.25">125%</option>
        <option value="1.5">150%</option>
        <option value="2">200%</option>
        <option value="3">300%</option>
        <option id="option-fullscreen" value="full">全画面</option>
      </select>
    </form>
    <div id="volume-control" class="hidden">
      <i id="volume-control-icon" class="fa fa-volume-up"></i>
      <input id="volume-control-slider" type="range" >
    </div>
  </div>

  <div class="contents notInstalled hidden">
    インストールされていません。先に<a href="install.html">インストール</a>してください。
  </div>

  <div class="contents unsupported hidden">
    このブラウザでは利用できません。PC版 Google Chrome 42以降が必要です。
  </div>

    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-63593541-1', 'auto');
    ga('send', 'pageview');

  <script src="js/common.js"></script>
  <script src="js/play.js"></script>

</html>
